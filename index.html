<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form method="GET" class="main_form" id="form">
            <div class="title">
                <h2>Register New User</h2>
            </div>
            <div class="form-field">
                <label for="username">Username</label>
                <input class="input-field" type="text" id="username" placeholder="Enter username">
                <p class="comment">Usernames must contain at least 6 characters</p>
                <small>Error</small>
            </div>
            <div class="form-field">
                <label for="country">Country</label>
                <select class="input-field" id="country">
                </select>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input class="input-field" type="text" id="email" placeholder="Enter Email">
                <small>Error</small>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input class="input-field" type="password" id="password" placeholder="Enter password">
                <p class="comment">Passwords must contain at least 8 characters</p>
                <small>Error</small>
            </div>
            <div class="form-field">
                <label for="confirmation">Confirm Password</label>
                <input class="input-field" type="password" id="confirmation" placeholder="Enter password">
                <small>Error</small>
            </div>
            <div class="submit">
                <button id="submitBtn" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
